services:
  helfi_gredi_image.dam_client:
    class: Drupal\helfi_gredi_image\GrediDamClient
    arguments: [ '@http_client', '@config.factory', '@helfi_gredi_image.auth_service', '@logger.factory' ]
  helfi_gredi_image.auth_service:
    class: Drupal\helfi_gredi_image\GrediDamAuthService
    arguments: ['@http_client', '@state', '@config.factory']
  helfi_gredi_image_remote.event_subscriber:
    class: Drupal\helfi_gredi_image\EventSubscriber\RemoteDataSubscriber
    arguments: ['@helfi_gredi_image.dam_client']
    tags:
      - { name: event_subscriber }
  helfi_gredi_image.asset_library_builder:
    class: Drupal\helfi_gredi_image\AssetLibraryBuilder
    parent: 'media_library.ui_builder'
    decorates: 'media_library.ui_builder'
