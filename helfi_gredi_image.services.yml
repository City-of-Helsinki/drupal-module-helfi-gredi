  helfi_gredi_image.client:
    class: Drupal\helfi_gredi_image\Client
  helfi_gredi_image.gredidam_user_creds:
    class: Drupal\helfi_gredi_image\Gredidam
    arguments: [ '@helfi_gredi_image.client_factory', '@logger.factory' ]
