helfi_gredi_image.delete_queue:
  path: '/admin/helfi/gredi_image/clear-queue'
  defaults:
    _controller: '\Drupal\helfi_gredi_image\Controller\ManualFetch::deleteQueue'
    _title: 'Clear Gredi Queue'
  requirements:
    _permission: 'access content'
  options:
    _admin_route: TRUE

helfi_gredi_image.fetch_data:
  path: '/admin/helfi/gredi_image/fetch-data'
  defaults:
    _controller: '\Drupal\helfi_gredi_image\Controller\ManualFetch::fetchData'
    _title: 'Fetch data from Gredi Image'
  requirements:
    _permission: 'access content'
  options:
    _admin_route: TRUE

helfi_gredi_image.config:
  path: '/admin/config/gredi-dam'
  defaults:
    _form: '\Drupal\helfi_gredi_image\Form\GrediDamConfigForm'
    _title: 'Gredi DAM Configuration'
  requirements:
    _permission: 'administer site configuration'
